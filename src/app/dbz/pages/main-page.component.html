<h2>DBZ Personajes</h2>
<hr>

<div class="row">
  <div class="col">
    <dbz-add-character (onCreateCharacterEmitter)="onCreateCharacter($event)"></dbz-add-character>
  </div>
  <div class="col">
    <dbz-list [CharactersList]="characters" (onDeleteCharacterEmitter)="onDeleteCharacter($event)"></dbz-list>
  </div>
</div>
