<h4>Lista de personajes</h4>
<ul class="list-group">
  <ng-container *ngIf="CharactersList.length > 0; else nothingCharacters">
    <li *ngFor="let character of CharactersList; let i = index;let isFirst = first; "
    [ngClass]="{'list-group-item-success': isFirst}"
    class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <span class="badge bg-primary">{{ i + 1 }}.</span>
      <span> {{ character.name }} - </span>
      <strong>Poder </strong>
      <span>{{ character.power }} </span>
    </div>
      <button class="btn btn-danger ms-auto" (click)="onDeleteCharacter(character.id!)">X</button>
    </li>
  </ng-container>

  <ng-template #nothingCharacters>
    <li class="list-group-item">
      No hay personajes para mostrar
  </ng-template>
</ul>
